name: ✨ 功能请求
description: 为 envm 建议一个新功能或改进
title: "[Feature] "
labels: ["enhancement", "需要分类"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        感谢您提出功能请求！我们很高兴听到您的想法。

  - type: dropdown
    id: type
    attributes:
      label: 功能类型
      description: 这个功能请求属于哪一类？
      options:
        - 新功能
        - 改进现有功能
        - 用户体验优化
        - 性能改进
        - 安全改进
        - 文档改进
        - 其他
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: 问题描述
      description: 这个功能请求解决了什么问题？是否与某个问题相关？
      placeholder: 我总是为...感到沮丧，因为...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: 建议的解决方案
      description: 您希望看到什么样的解决方案？
      placeholder: 我希望能够...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: 考虑过的替代方案
      description: 您是否考虑过其他替代解决方案或功能？
      placeholder: 我也考虑过...

  - type: textarea
    id: use-case
    attributes:
      label: 使用场景
      description: 描述这个功能的具体使用场景
      placeholder: |
        作为一个开发者，我想要...
        这样我就可以...

  - type: textarea
    id: examples
    attributes:
      label: 示例
      description: 如果可能，请提供命令示例或使用示例
      render: shell
      placeholder: |
        $ envm some-new-command
        期望的输出...

  - type: dropdown
    id: priority
    attributes:
      label: 优先级
      description: 您认为这个功能的优先级如何？
      options:
        - 低 - 有就更好
        - 中 - 会很有用
        - 高 - 非常需要
        - 紧急 - 影响工作效率
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 附加信息
      description: 添加任何其他关于功能请求的上下文、截图或相关信息

  - type: checkboxes
    id: checklist
    attributes:
      label: 检查清单
      options:
        - label: 我已经搜索了现有的 issues，确认这不是重复请求
          required: true
        - label: 我已经阅读了项目文档
          required: false
        - label: 我愿意帮助实现这个功能
          required: false
        - label: 我可以提供更多详细信息或测试
          required: false